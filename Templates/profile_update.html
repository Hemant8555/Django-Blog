<div class="container-fluid mt--7">
<div class="row">


 <div class="col-xl-8 order-xl-1">
  <div class="card bg-secondary shadow">
   <div class="card-header bg-white border-0">
    <div class="row align-items-center">
     <div class="col-8">
      <h3 class="mb-0">My account</h3>
     </div>

    </div>
   </div>
   <div class="card-body">
    <form method="POST" action="">
     {% csrf_token %}
     <h6 class="heading-small text-muted mb-4">User information</h6>
     <div class="pl-lg-4">
      <div class="row">
       <div class="col-lg-6">
        <div class="form-group focused">
         <label class="form-control-label" for="input-username">Username</label>
         <input type="text" id="input-username" name="Username" class="form-control form-control-alternative"
          placeholder="Username" value="lucky.jesse">
        </div>
       </div>
       <div class="col-lg-6">
        <div class="form-group">
         <label class="form-control-label" for="input-email">Email address</label>
         <input type="email" id="input-email" name="Email" class="form-control form-control-alternative"
          placeholder="jesse@example.com">
        </div>
       </div>
      </div>
      <div class="row">
       <div class="col-lg-6">
        <div class="form-group focused">
         <label class="form-control-label" for="input-first-name">First name</label>
         <input type="text" id="input-first-name" name=Fname class="form-control form-control-alternative"
          placeholder="First name" value="Lucky">
        </div>
       </div>
       <div class="col-lg-6">
        <div class="form-group focused">
         <label class="form-control-label" for="input-last-name">Last name</label>
         <input type="text" id="input-last-name" name="Lname" class="form-control form-control-alternative"
          placeholder="Last name" value="Jesse">
        </div>
       </div>
      </div>
     </div>
   </div>

   <!-- Description -->
   <div class="pl-lg-4">
    <div class="form-group focused">
     <label>About Me</label>
     <textarea rows="4" class="form-control form-control-alternative"
      placeholder="A few words about you ..."></textarea>
    </div>
   </div>
   <button type="submit">Update</button>
   </form>
  </div>
 </div>
</div>
</div>
