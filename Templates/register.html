
<!doctype html>
<html lang="en">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

 <title>Twitter Clone</title>
</head>

<body>
 <div class="container">
 <form action="" method="post">
  {% csrf_token %}
  <h2>Sign Up</h2>
  <p>Please fill in this form to create an account!</p>
  <hr>
  <div class="form-group">
   <div class="row">
    <div class="col"><input type="text" class="form-control" name="username" placeholder="Username"
      required="required"></div>
    <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name"
      required="required"></div>
    <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name"
      required="required"></div>
   </div>
  </div>
  <div class="form-group">
   <input type="email" class="form-control" name="email" placeholder="Email" required="required">
  </div>
  <div class="form-group">
   <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
  </div>
  <div class="form-group">
   <input type="password" class="form-control" name="password2" placeholder="Confirm Password"
    required="required">
  </div>
  <div class="form-group">
   <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a>
    &amp; <a href="#">Privacy Policy</a></label>
  </div>
  <div class="form-group">
   <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
  </div>
 </form>
 </div>
 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
